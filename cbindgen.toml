language = "C"
include_version = true
braces = "SameLine"

[export]
prefix = "DESCARTES_"

[parse]
parse_deps = true
include = ["nalgebra"]
extra_bindings = ["nalgebra"]

[fn]
rename_args = "CamelCase"

[struct]
rename_fields = "PascalCase"
derive_eq = true

[enum]
prefix_with_name = true
derive_helper_methods = true

[ptr]
non_null_attribute = "_NonNull"

[macro_expansion]
bitflags = true
